{% extends "base.html" %}

{% block content %}
  <h1>Car Detail {{ object.model }}</h1>
  <p>Manufacturer: {{ object.manufacturer.name }}
    ({{ object.manufacturer.country }})</p>
  <ul>
    {% for driver in object.drivers.all %}
      <li>
        {{ driver.username }}
      </li>
    {% empty %}
      <li>No drivers</li>
    {% endfor %}
  </ul>
{% endblock %}
