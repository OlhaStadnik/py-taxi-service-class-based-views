{% extends "base.html" %}

{% block content %}
  <h1>Manufacturer List</h1>
  <ul>
    {% for manufacturer in manufacturer_list %}
      <li>{{ manufacturer.name }} {{ manufacturer.country }}</li>
      {% empty %}
      <li>No manufacturers</li>
    {% endfor %}
  </ul>
    {% include "includes/pagination.html" %}
{% endblock %}
